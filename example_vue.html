<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Vue simple start 

    <div id="hhh">
        This is Vue: {{str}}

        el: "#hhh", // <div id="hhh"> This is Vue:  </div>
        data:{
            str: "Hello World!"
        }
    });

</script>
