	<script src="assets/js/dashbord_script.js"></script>
	<script src="assets/js/vue.js"></script>

	<script src="assets/js/util.js"></script>


	
	<script>
		var baseUrl = "http://localhost:8080/";
		var vm = new Vue({
			el:"#ownerBlock",
			data:{
				isLogin: false,
				userId:"",
				// userId:"",
				storeId:"",
				token:"",
				listComment:[],
			},

			created:function(){
				this.isLogin = true;
				
				this.storeId = getUrlParam("sid");
				
				//1. check user whether login in, if not, ask login and then after back to profile/{id} page
				this.token =getCookies("token");
				console.log("token: ", this.token)
				if(this.token !=null  && this.token!=""){
					this.isLogin = true;
					this.userId = getCookies("userId");
				}

				// fecth a list of pet service 
				var Url = baseUrl+"comment/all/"+this.storeId;
				axios({
					method:"get",
					url:Url,
					headers:{
						token: this.token
					},
				}).then((res)=>{ 
					
					this.listComment = res.data.data
					
					console.log("list of comment: ",this.listComment );
					
				});

			},
			methods:{
				
				logoutRequest: function(){

					deleteCookie();
					console.log("this token: ", this.token)
					window.location.href = "sign_in.html";
        		},

				doDelete: function(proid){
					console.log("delete id: ", proid)

					
					let doDelete = confirm("Are you sure to delete?");
					if(doDelete){
						//if confirm to delete
					
						var deleteUrl = baseUrl+"product/delete/"+proid;
						axios({
							method:"delete",
							url:deleteUrl,
							params:{
								pid: proid,
							}
							
						}).then((res)=>{
						vm.vo = res.data;
						alert(vm.vo.msg);
						window.location.reload(); //refresh page
						})
					
					} else {
						alert("Action canceled");
					}
					
				}
			}
		})

	</script>
